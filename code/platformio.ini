[platformio]
env_default = wemos-d1mini-relayshield
src_dir = espurna
data_dir = espurna/data

[common]
# ------------------------------------------------------------------------------
# PLATFORM:
#   !! DO NOT confuse platformio's Esp8266 development platform with Arduino core for ESP8266
#
#   we use platformIO 1.5.0 as default
#   platform 1.6.0 = arduino core 2.4.0 is required for newer features/boards
# ------------------------------------------------------------------------------
platform_150 = espressif8266@1.5.0
platform_160 = espressif8266@1.6.0
platform = ${common.platform_150}

# ------------------------------------------------------------------------------
# FLAGS: DEBUG
#
# ------------------------------------------------------------------------------
debug_flags = -DDEBUG_ESP_CORE -DDEBUG_ESP_SSL -DDEBUG_ESP_WIFI -DDEBUG_ESP_HTTP_CLIENT -DDEBUG_ESP_HTTP_UPDATE -DDEBUG_ESP_HTTP_SERVER -DDEBUG_ESP_UPDATER -DDEBUG_ESP_OTA -DDEBUG_TLS_MEM

# ------------------------------------------------------------------------------
# FLAGS: build flags
#   build flags for 512k/1m ESP's are different because we use Linker Scripts to adjust flash split
#   512 KB = 487 KB sketch, 20 KB eeprom
#     1 MB = 999 KB sketch, 20 KB eeprom
# ------------------------------------------------------------------------------
build_flags = -g -DMQTT_MAX_PACKET_SIZE=400 ${env.ESPURNA_FLAGS}
build_flags_512k = ${common.build_flags} -Wl,-Tesp8266.flash.512k0.ld
build_flags_1m = ${common.build_flags} -Wl,-Tesp8266.flash.1m0.ld

# ------------------------------------------------------------------------------
# GLOBALS:
# ------------------------------------------------------------------------------
# IP address when using OTA
upload_port = "192.168.4.1"
upload_flags = --auth=fibonacci --port 8266
#upload_port = "${env.ESPURNA_IP}"
#upload_flags = --auth=${env.ESPURNA_AUTH} --port 8266

# ------------------------------------------------------------------------------
# LIBRARIES: required dependencies
#   Please note that we don't always use the latest version of a library.
# ------------------------------------------------------------------------------
lib_deps =
    ArduinoJson@5.13.1
    AsyncMqttClient@0.8.2
    Brzo I2C@1.3.1
    Embedis@1.2.0
    ESP Async WebServer@1.1.1
    FauxmoESP@2.4.2
    HLW8012@1.1.0
; IRremoteESP8266: not sure if newer version is good.
    IRremoteESP8266@2.2.0
    JustWifi@1.1.6
    my92xx@3.0.1
    OneWire
    PMS Library@1.0.0
    PZEM004T@1.0.0
    PubSubClient@2.6
    rc-switch@2.6.2
    mDNSResolver@0.2
; plerup/espsoftwareserial:
    https://github.com/plerup/espsoftwareserial#7077979
; me-no-dev/ESPAsyncTCP: asked for a version bump
    https://github.com/me-no-dev/ESPAsyncTCP#55cd520

; xoseperez/debounceevent: waiting for pio lib registration
    https://bitbucket.org/xoseperez/debounceevent.git#2.0.1
; xoseperez/nofuss: waiting for pio lib registration
    https://bitbucket.org/xoseperez/nofuss.git#0.2.5
; gmag11/NtpClient.git: Asked for a version bump
    https://github.com/gmag11/NtpClient.git#28af3a5
; xoseperez/Time: asked for upstream change
    https://github.com/xoseperez/Time
lib_ignore =
extra_scripts = extra_scripts.py

# ------------------------------------------------------------------------------
# ESPURNA CORE BUILDS
# ------------------------------------------------------------------------------

[env:espurna-core-1MB]
platform = ${common.platform}
framework = arduino
board = esp01_1m
board_flash_mode = dout
lib_deps = ${common.lib_deps}
lib_ignore = ${common.lib_ignore}
build_flags = ${common.build_flags_1m} -DESPURNA_CORE
monitor_baud = 115200
