[platformio]
test_dir = unit
src_dir = ../espurna

[env:test]
platform = native
lib_compat_mode = off
test_build_project_src = true
src_filter =
    +<../espurna/terminal_commands.cpp>
    +<../espurna/terminal_parsing.cpp>
    +<../espurna/settings_embedis.cpp>
lib_deps =
    StreamString
    https://github.com/bxparks/UnixHostDuino#d740398e
build_flags =
    -DMANUFACTURER="PLATFORMIO"
    -DDEVICE="TEST"
    -std=gnu++11
    -g
    -Os
    -I../espurna/
