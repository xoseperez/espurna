os: linux
language: python
python:
  - '3.8'
cache:
  directories:
    - ~/.npm
    - ~/.platformio
env:
  global:
    - BUILDER_TOTAL_THREADS=4
    - ESPURNA_PIO_PATCH_ISSUE_1610=y
    - ESPURNA_PIO_SHARED_LIBRARIES=y
install:
  - ./travis_install.sh
script:
  - ./travis_script.sh
stages:
  - name: Test Host
    if: tag IS NOT present
  - name: Test WebUI
    if: tag IS NOT present
  - name: Test PlatformIO Build
    if: tag IS NOT present
  - name: Release
    if: tag IS present AND tag =~ ^\d+\.\d+\.\d+$
jobs:
  include:
    - stage: Test Host
    - stage: Test WebUI
    - stage: Test PlatformIO Build
      env: TEST_ENV=esp8266-4m-base
    - env: >-
        TEST_ENV=esp8266-4m-latest-base TEST_EXTRA_ARGS="-a
        test/build/extra/secure_client.h"
    - stage: Release
      env: BUILDER_THREAD=0
    - env: BUILDER_THREAD=1
    - env: BUILDER_THREAD=2
    - env: BUILDER_THREAD=3
before_deploy:
  - mkdir -p firmware/
  - mv firmware/*/espurna-*.bin firmware/
deploy:
  provider: releases
  api_key:
    secure: >-
      
  file_glob: true
  file: firmware/espurna-*.bin
  skip_cleanup: true
  on:
    tags: true
    repo: xoseperez/espurna
    condition: $TRAVIS_BUILD_STAGE_NAME = Release
notifications:
  pushover:
    api_key:
      secure: >-
        
    users:
      secure: >-
        
